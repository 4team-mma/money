# 依賴項安全性檢查:自動偵測並提醒你們升級有漏洞的套件。
version: 2
updates:
  # 前端 Vue (pnpm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    
    versioning-strategy: lockfile-only
    open-pull-requests-limit: 5

    # 修正後的群組設定
    groups:
      frontend-security:
        applies-to: security-updates # 這裡改用這個屬性，不要用 update-types
        patterns:
          - "*"

  # 後端 FastAPI (uv)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"

    open-pull-requests-limit: 5

    groups:
      backend-security:
        applies-to: security-updates
        patterns:
          - "*"