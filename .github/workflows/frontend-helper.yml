name: Frontend Team Helper

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-everything:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 路徑自動標籤 (PR)
        if: github.event_name == 'pull_request'
        uses: actions/labeler@v5
        with:
          configuration-path: .github/labeler-config.yml

      - name: 2. 關鍵字自動標籤 (Issue)
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.issue.title.toLowerCase();
            let labels = [];
            
            if (title.includes('bug') || title.includes('錯誤')) labels.push('bug');
            if (title.includes('頁面') || title.includes('畫面')) labels.push('Frontend page (前端頁面)');
            if (title.includes('元件') || title.includes('組件')) labels.push('Components');
            if (title.includes('樣式') || title.includes('css')) labels.push('UI/Style');

            if (labels.length > 0) {
              github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }