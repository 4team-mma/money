name: Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 1. 複製專案程式碼
      uses: actions/checkout@v4

    - name: 2. 安裝 pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.26.0

    - name: 3. 設定 Node.js 環境
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: 'pnpm'

    - name: 4. 安裝依賴套件
      run: pnpm install

    - name: 5. 執行專案編譯 (Build)
      run: pnpm build